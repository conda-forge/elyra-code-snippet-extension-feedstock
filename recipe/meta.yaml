{% set name = "elyra-code-snippet-extension" %}
{% set version = "3.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/elyra-code-snippet-extension-{{ version }}.tar.gz
  sha256: bba8554bed99b831ed4f3cf1782d2593eaca381b20311d9c3032dfd6e89c69d6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.7
  run:
    - elyra-server ==3.7.0
    - python >=3.7

test:
  commands:
    - exit 0

about:
  home: https://github.com/elyra-ai/elyra
  summary: Elyra JupyterLab extension providing support for Code Snippets. Learn more at https://elyra.readthedocs.io/en/stable/user_guide/code-snippets.html
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akchinSTC
    - lresende
